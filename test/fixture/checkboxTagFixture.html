<form class="ng-scope ng-pristine ng-valid" name="TestForm">
    <!-- ngRepeat: field in formParams.getFields() -->
    <div class="ng-scope" ng-switch="" on="field.type" ng-repeat="field in formParams.getFields()">
        <label class="ng-binding">Test</label>
        <!-- ngIf: returnType(field.type,['text','email','hidden','file','date','color','datetime','number','password','range','tel','time','url','reset']) -->
        <!-- ngIf: returnType(field.type,['select']) -->
        <!-- ngIf: returnType(field.type,['button']) -->
        <!-- ngIf: returnType(field.type,['textarea']) -->
        <!-- ngIf: returnType(field.type,['checkbox']) -->
        <div class="ng-scope" ng-if="returnType(field.type,['checkbox'])">
            <!-- ngRepeat: single in formParams.getSource(field.source) -->
            <div class="ng-binding ng-scope" ng-repeat="single in formParams.getSource(field.source)">
                <input class="ng-pristine ng-valid" ng-model="ngModel[field.fieldName]" ng-true-value="1" property="" update-attr="" type="checkbox"> hiii</div>
            <!-- end ngRepeat: single in formParams.getSource(field.source) --><div class="ng-binding ng-scope" ng-repeat="single in formParams.getSource(field.source)">
                <input class="ng-pristine ng-valid" ng-model="ngModel[field.fieldName]" ng-true-value="2" property="" update-attr="" type="checkbox"> Goodmornig Sir.</div>
            <!-- end ngRepeat: single in formParams.getSource(field.source) -->
        </div>
        <!-- end ngIf: returnType(field.type,['checkbox']) -->
        <!-- ngIf: returnType(field.type,['radio']) -->
    </div>
    <!-- end ngRepeat: field in formParams.getFields() -->
    <br>
    <br>
    [|buttons|]
</form>
