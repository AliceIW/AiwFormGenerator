<form class="ng-scope ng-pristine ng-valid" name="TestForm">
    <!-- ngRepeat: field in formParams.getFields() -->
    <div class="ng-scope" ng-switch="" on="field.type" ng-repeat="field in formParams.getFields()">
        <label class="ng-binding">Test</label>
        <!-- ngIf: returnType(field.type,['text','email','hidden','file','date','color','datetime','number','password','range','tel','time','url','reset']) -->
        <!-- ngIf: returnType(field.type,['select']) --><!-- ngIf: returnType(field.type,['button']) -->
        <!-- ngIf: returnType(field.type,['textarea']) --><!-- ngIf: returnType(field.type,['checkbox']) -->
        <!-- ngIf: returnType(field.type,['radio']) --><div class="ng-scope" ng-if="returnType(field.type,['radio'])">
            <!-- ngRepeat: single in formParams.getSource(field.source) -->
            <div class="ng-binding ng-scope" ng-repeat="single in formParams.getSource(field.source)">
                <input value="1" name="00T" class="ng-pristine ng-valid" ng-model="ngModel[field.fieldName]" ng-value="single.value" property="" update-attr="" type="radio"> hiii</div>
            <!-- end ngRepeat: single in formParams.getSource(field.source) -->
            <div class="ng-binding ng-scope" ng-repeat="single in formParams.getSource(field.source)">
                <input value="2" name="00V" class="ng-pristine ng-valid" ng-model="ngModel[field.fieldName]" ng-value="single.value" property="" update-attr="" type="radio"> Goodmornig Sir.</div>
            <!-- end ngRepeat: single in formParams.getSource(field.source) -->
        </div><!-- end ngIf: returnType(field.type,['radio']) -->
    </div>
    <!-- end ngRepeat: field in formParams.getFields() -->
    <br>
    <br>
    [|buttons|]
</form>
