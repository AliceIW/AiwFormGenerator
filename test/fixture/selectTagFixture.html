<form class="ng-scope ng-pristine ng-valid" name="TestForm">
    <!-- ngRepeat: field in formParams.getFields() -->
    <div class="ng-scope" ng-switch="" on="field.type" ng-repeat="field in formParams.getFields()">
        <label class="ng-binding">Test</label>
        <!-- ngIf: returnType(field.type,['text','email','hidden','file','date','color','datetime','number','password','range','tel','time','url','reset']) -->
        <!-- ngIf: returnType(field.type,['select']) --><!-- ngIf: returnType(field.type,['select']) -->
        <select ng-options="obj as obj.label for obj in formParams.getSource('test')" class="ng-scope ng-pristine ng-valid" ng-model="ngModel[field.fieldName]" 
                ng-if="returnType(field.type,['select'])" update-attr="">
            <option class="ng-binding" value="">Select Test</option>
            <option value="0">hiii</option>
        </select>
        <!-- end ngIf: returnType(field.type,['select']) -->
        <!-- end ngIf: returnType(field.type,['select']) -->
        <!-- ngIf: returnType(field.type,['button']) -->
        <!-- ngIf: returnType(field.type,['textarea']) -->
        <!-- ngIf: returnType(field.type,['checkbox']) -->
        <!-- ngIf: returnType(field.type,['radio']) -->
    </div>
    <!-- end ngRepeat: field in formParams.getFields() -->
    <br>
    <br>
    [|buttons|]
</form>
